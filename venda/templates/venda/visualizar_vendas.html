<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Visualizar Vendas</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <div class="chart-container">
            {{ fig_linha|safe }}
        </div>
    {% endif %}
</body>
</html>
